  <script>
    $(function () {
      const classSchedules = { /*https://learn.jquery.com/using-jquery-core/document-ready/*/
        "cardio": {
          "Monday": ["Cardio Blast", "HIIT", "", "", "", "", ""],
          "Tuesday": ["HIIT", "", "", "", "", "", ""],
          // Add schedule data for other days...
        },
        "strength": {
          "Monday": ["Strength Training", "", "", "", "", "", ""],
          "Tuesday": ["Body Pump", "Strength Training", "", "", "", "", ""],
          // Add schedule data for other days...
        },
        "yoga": {
          "Monday": ["Vinyasa Flow", "", "", "", "", "", ""],
          "Tuesday": ["Restorative Yoga", "Vinyasa Flow", "", "", "", "", ""],
          // Add schedule data for other days...
        }
      };

      function generateScheduleTable(schedule, tableId) {
        const table = $("#" + tableId);
        table.empty();

        let headerRow = "<tr><th>Time</th>";
        for (let day in schedule) {
          headerRow += `<th>${day}</th>`;
        }
        headerRow += "</tr>";
        table.append(headerRow);

        const timeSlots = ["7:00 AM", "8:00 AM", "9:00 AM", "10:00 AM", "11:00 AM", "12:00 PM", "1:00 PM"];
        timeSlots.forEach(time => {
          let row = `<tr><td>${time}</td>`;
          for (let day in schedule) {
            const className = schedule[day][timeSlots.indexOf(time)];
            row += `<td>${className || ''}</td>`;
          }
          row += "</tr>";
          table.append(row);
        });
      }

      $(".class-button").click(function () {
        const className = $(this).data("class");
        $(".class-schedule").addClass("hidden");
        generateScheduleTable(classSchedules[className], className + "-table");
        $("." + className + "-schedule").removeClass("hidden");
      });
    });
  </script>
