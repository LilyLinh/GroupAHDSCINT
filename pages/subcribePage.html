  <h2 class="subcribeH2">Membership Subcription</h2>
  
  <!--Create subcribe form-->
  <form id="myForm" onsubmit="return validateForm()">
    <div>
      <label id="name-subcribeLabel" for="name">Name:</label>
      <input type="text" id="name" name="name">
      <span id="nameError" class="error"></span> <!--Error appear by Java Script-->
    </div>

    <div>
      <label id="age-subcribeLabel" for="age">Age:</label>
      <input type="number" id="age" name="age">
      <span id="ageError" class="error"></span>
    </div>

    <div>
      <label id="email-subcribeLabel" for="email">Email:</label>
      <input type="email" id="email" name="email">
      <span id="emailError" class="error"></span> <!--Error appear by Java Script-->
    </div>

    <div>
      <label id="phone-subcribeLabel" for="phone">Phone:</label>
      <input type="phone" id="phone" name="phone">
      <span id="phonelError" class="error"></span> <!--Error appear by Java Script-->
    </div>

    <div>
      <p id="gender" for="male">Gender:</p>
      <div class="lb1">
      <input id="male" type="radio" name="gender" value="male">
      <label for="male" class="label-gender">Male</label>
      </div>

      <div class="lb1">
      <input id="female" type="radio" name="gender" value="female">
      <label for="female" class="label-gender">Female</label>
      </div>

      <span id="genderError" class="error"></span> <!--Error appear by Java Script-->
    </div>

    <div>
      <label id="city" for="country">City:</label>
      <select id="country" name="country">
        <option value="">Select City</option>
        <option value="Dublin">Dublin</option>
        <option value="Cork">Cork</option>
        <option value="Galway">Galway</option>
      </select>
      <span id="cityError" class="error"></span> <!--Error appear by Java Script-->
      
    </div>

    <div id=agreeDiv>
      <input type="checkbox" id="agree" name="agree">
      <label id="termAgree" for="agree">I agree to the terms and conditions</label>
      
    </div>
    <span id="agreeError" class="error"></span> <!--Error appear by Java Script-->
    <button type="submit">Subcribe</button>
  </form>
